fr:
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d %b"
      long: "%d %B %Y"
    day_names: [dimanche, lundi, mardi, mercredi, jeudi, vendredi, samedi]
    abbr_day_names: [dim, lun, mar, mer, jeu, ven, sam]
    month_names:
      [
        ~,
        janvier,
        février,
        mars,
        avril,
        mai,
        juin,
        juillet,
        août,
        septembre,
        octobre,
        novembre,
        décembre,
      ]
    abbr_month_names:
      [~, jan, fev, mar, avr, mai, jun, jul, aou, sep, oct, nov, dec]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d/%m/%Y %H:%M"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
    am: "am"
    pm: "pm"
